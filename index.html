<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        alt="Around The US logo"
        src="./images/AroundtheUS.svg"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          alt="headshot picture"
          src="./images/jacques-cousteau.png"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            type="button"
            id="openModal"
            class="profile__edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="cardsTemplate">
            <li class="cards__element">
              <img alt="" class="cards__element__image" src="" />
              <h2 class="cards__element__title"></h2>
              <button
                type="button"
                class="cards__element__like-button"
              ></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Around the U.S. 2022</p>
    </footer>
    <div class="modal">
      <div class="modal__container">
        <form class="modal__form">
          <h3 class="modal__form__title">Edit profile</h3>
          <button
            type="button"
            id="closeModal"
            class="modal__form__exit-button"
          >
            <img
              class="modal__form__exit-icon"
              src="./images/close-icon.svg"
              alt="exit button"
            />
          </button>
          <input
            type="text"
            id="nameInput"
            class="modal__form__input"
            name="name"
            placeholder="Jacques Cousteau"
            required
          />
          <input
            type="text"
            id="descriptionInput"
            class="modal__form__input"
            name="description"
            placeholder="Explorer"
            required
          />
          <button type="submit" class="modal__form__button">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>

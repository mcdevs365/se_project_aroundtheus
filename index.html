<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        alt="Around The US logo"
        src="./images/AroundtheUS.svg"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          alt="headshot picture"
          src="./images/jacques-cousteau.png"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            type="button"
            id="openEditModal"
            class="profile__edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          id="openAddModal"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="cardsTemplate">
            <li class="card">
              <img alt="" class="card__image" src=" " />
              <button type="button" class="card__delete-button"></button>
              <div class="card_description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Around the U.S. 2022</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <form class="modal__form" name="edit-modal__form">
          <h3 class="modal__form__title">Edit profile</h3>
          <button
            type="button"
            id="closeEditModal"
            class="modal__form__exit-button"
          >
            <img
              class="modal__form__exit-icon"
              src="./images/close-icon.svg"
              alt="exit button"
            />
          </button>
          <input
            type="text"
            id="nameInput"
            class="modal__form__input"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            id="descriptionInput"
            class="modal__form__input"
            name="description"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__form__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <form class="modal__form" name="add-modal__form">
          <h3 class="modal__form__title">New Place</h3>
          <button
            type="button"
            id="closeAddModal"
            class="modal__form__exit-button"
          >
            <img
              class="modal__form__exit-icon"
              src="./images/close-icon.svg"
              alt="exit button"
            />
          </button>
          <input
            type="text"
            id="titleInput"
            class="modal__form__input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            id="linkInput"
            class="modal__form__input"
            name="link"
            placeholder="Image Link"
            required
          />
          <button type="submit" class="modal__form__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__wrapper">
        <div class="modal__preview">
          <button
            type="button"
            class="modal__preview__exit-button"
            id="closePreviewModal"
          ></button>
          <img class="modal__preview__image" alt="" src=" " />
          <p class="modal__preview__caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>

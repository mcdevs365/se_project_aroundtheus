<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        alt="Around The US logo"
        src="./images/AroundtheUS.svg"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          alt="headshot picture"
          src="./images/jacques-cousteau.png"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            type="button"
            id="openEditProfileModal"
            class="profile__edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          id="openAddCardModal"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="cardsTemplate">
            <li class="cards__element">
              <img alt="" class="cards__image" src=" " />
              <button type="button" class="cards__delete-button"></button>
              <div class="cards_description">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Around the U.S. 2022</p>
    </footer>
    <div class="modal" id="editProfileModal">
      <div class="form">
        <form class="form__container" name="editProfileForm">
          <h3 class="form__title">Edit profile</h3>
          <button
            type="button"
            id="closeEditProfileModal"
            class="form__exit-button"
          >
            <img
              class="form__exit-icon"
              src="./images/close-icon.svg"
              alt="exit button"
            />
          </button>
          <input
            type="text"
            id="profileNameInput"
            class="form__input"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            id="profileDescriptionInput"
            class="form__input"
            name="description"
            placeholder="Description"
            required
          />
          <button type="submit" class="form__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="addCardModal">
      <div class="form">
        <form class="form__container" name="addCardForm">
          <h3 class="form__title">New Place</h3>
          <button
            type="button"
            id="closeAddCardModal"
            class="form__exit-button"
          >
            <img
              class="form__exit-icon"
              src="./images/close-icon.svg"
              alt="exit button"
            />
          </button>
          <input
            type="text"
            id="cardTitleInput"
            class="form__input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            id="cardLinkInput"
            class="form__input"
            name="link"
            placeholder="Image Link"
            required
          />
          <button type="submit" class="form__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="previewModal">
      <div class="preview">
        <div class="preview__container">
          <button
            type="button"
            class="preview__exit-button"
            id="closePreviewModal"
          ></button>
          <img class="preview__image" alt="" src=" " />
          <p class="preview__caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
